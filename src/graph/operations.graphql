query GetPools {
  gemPools {
    id
    symbol
    name
    stakingPrice
    minTimeSecs
    maxTimeSecs
    diffStep
    maxMint
  }
}

query GetPool($id: ID!) {
  gemPool(id: $id) {
    id
    symbol
    name
    stakingPrice
    minTimeSecs
    maxTimeSecs
    diffStep
    maxMint
  }
}

query GetStats {
  game(id: "BITGEM") {
    claimCount
    gemCount
    stakedAmount
  }
}

query GetUserStats($id: ID!) {
  user(id: $id) {
    claimCount
    gemCount
  }
}

query GetUserClaims($id: ID!, $collected: Boolean) {
  user(id: $id) {
    claims(where: {collected: $collected}) {
      stakedAmount
      quantity
      createdAtTimestamp
      stakedTimeSeconds
      transactionHash
      gemPool {
        id
        symbol
        name
      }
    }
  }
}

query GetUserInventory($id: ID!) {
  user(id: $id) {
    gems {
      quantity
      createdAtTimestamp
      transactionHash
      gemPool {
        symbol
        name
      }
    }
  }
}
